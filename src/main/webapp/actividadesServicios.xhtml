<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
            
	<ui:define name="title">Actividades</ui:define>
    <ui:define name="content">
	
        <c:choose>
        	<c:when test="#{controlAutorizacion.getEmail().getRol() == 'ONG'}">

				<h1> Actividades del Servicio Activo </h1>
                
                <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                        <th>ID Actividad</th>
                                        <th>Nombre Actividad</th>
                                        <th>Fecha</th>
                                        <th>Localización</th>
                                        <th>Descripción</th>
                                        <th>Tipo de Actividad</th>
                                        <th>Estado Actividad</th>                             
                                </tr>
                            </thead>
                        
                        <tbody>
                          <ui:repeat var = "i" value="#{controladorServiciosActivos.actividades}">
                                <tr>                                
                                    <td>#{i.idActividad}</td>
                                    <td>#{i.nombreActividad}</td>
                                    <td>#{i.fechaActividad}</td>
                                    <td>#{i.lugarRealizacion}</td>
                                    <td>#{i.descripcion}</td>
                                    <td>#{i.tipoActividad}</td>
                                    <td>#{i.estado}</td> 
                                    
                                    
                                   <td>
                                        <h:form> <h:column> <h:commandButton styleClass="btnOtro" value ="Ver" action="#{controladorServiciosActivos.verActividadesServicios()}"  /></h:column></h:form>
                                    </td>                          
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                    
                    <h:form> 
                    
						<h:column>
							<h:commandButton value="Volver atras" styleClass="btnCancelar"
								action="serviciosActivos.xhtml" />
						</h:column>
					


					</h:form>
                    
                </div>
                
        	</c:when>
        	
        </c:choose>
     </ui:define>           
</ui:composition>
