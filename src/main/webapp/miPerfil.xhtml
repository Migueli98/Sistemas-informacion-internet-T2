<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
               
    <ui:define name="title">Mi perfil</ui:define>
    <ui:define name="content">
    
        <c:choose>
            
            <c:when test="#{controlAutorizacion.getEmail().getRol() == 'ALUMNO' || controlAutorizacion.getEmail().getRol() == 'PASPDI' || controlAutorizacion.getEmail().getRol() == 'ONG'  || controlAutorizacion.getEmail().getRol() == 'ADMIN'}">
         		<p> identificado!! </p>
  				  
                <h:form id="controlAutorizacion">
                    <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                                <tr>
                                        <th>ID </th>
                                        <td><h:outputText  value="#{controladorPerfil.getId()}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Email </th>
                                        <td><h:outputText  value="#{controladorPerfil.getEmail()}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Contraseña </th>
                                        <td><h:outputText  value="#{controladorPerfil.getContraseña()}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Rol </th>
                                        <td><h:outputText  value="#{controladorPerfil.getRol()}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Apellido </th>
                                        <td><h:outputText  value="#{ccontroladorPerfil.getApellido()}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Nombre </th>
                                        <td><h:outputText  value="#{controladorPerfil.getNombre()}"/></td>
                                        
                                 </tr>
                                 
       
                    </table>
                </div>
                </h:form>
                       
                  
                <h:form>            
                    <h:commandButton styleClass="btnCancelar"  value="Modificar perfil" action="modificarPerfilAlumno.xhtml" />
          			<h:column> <h:commandButton value="Volver"   styleClass="btnCancelar"  action="miPerfilAlumno.xhtml" /> </h:column>     
                </h:form>
               
            </c:when> 
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
