<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
                
    <ui:define name="title">Ver actividad servicio</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getEmail().getRol() == 'ONG'}">
        
                <h1 var = "i" value="#{controladorPropuestas.actividades}">Ver Actividad del Servicio</h1>  
                                
                <h:form id="ListaActividades">
                    <table id="tablaListaActividades">
						<tr>
							<td>ID Actividad</td>

							<td><h:outputText value="#{i.idActividad}" /></td>
						</tr>
						<tr>
                            <td>Nombre Actividad </td>

                            <td><h:outputText  value="#{i.nombreActividad}"/></td>
                        </tr>

                        <tr>
                            <td>Fecha </td>
                            <td><h:outputText  value="#{i.fechaActividad}"/></td>
                        </tr>

                        <tr>
                            <td>Localización </td>
                            <td><h:outputText  value="#{i.lugarRealizacion}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Descripción </td>
                            <td><h:outputText  value="#{i.descripcion}"/></td>
                        </tr>      
                      
                        
                        <tr>
                            <td>Tipo de actividad </td>
                            <td><h:outputText  value="#{i.tipoActividad}"/></td>
                        </tr>  
                        
                        <tr>
                            <td>Estado de la actividad </td>
                            <td><h:outputText  value="#{i.estado}"/></td>
                        </tr>
                                            
                        
                    </table>
                </h:form>
                    
                <h:form> 
                    
                    <h:column> <h:commandButton value="Volver"   styleClass="btnVolver"  action="actividadesServicios.xhtml" /> </h:column> 
                 
                </h:form>
                 
            </c:when>
               
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
