<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Página para el usuario normal</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ALUMNO'}">
                <h1>Usuario Alumno</h1>
                <p> ¡¡Bienvenido <h:outputText value="#{controlAutorizacion.usuario.usuario}"/>!!</p>
            </c:when>
            
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMIN'}">
                <h1>Usuario Administrador</h1>
                <p>¡¡Bienvenido <h:outputText value="#{controlAutorizacion.usuario.usuario}"/>!!</p>
            </c:when>
            
            <c:when test="#{controlAutorizacion.usuario.rol == 'PASPDI'}">
                <h1>Usuario PAS/PDI</h1>
                <p>¡¡Bienvenido <h:outputText value="#{controlAutorizacion.usuario.usuario}"/>!!</p>
            </c:when>
            
            <c:when test="#{controlAutorizacion.usuario.rol == 'ONG'}">
                <h1>Usuario ONG</h1>
                <p>¡¡Bienvenido <h:outputText value="#{controlAutorizacion.usuario.usuario}"/>!!</p>
            </c:when>
            
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
