<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
                
    <ui:define name="title">Mi perfil</ui:define>
    <ui:define name="content">
        <c:choose>
            
            <c:when test="#{controlAutorizacion.email.rol == 'ALUMNO'}">
         
  				<h1 var = "i" value="#{controladorPerfil.alumnos}">Mi Perfil</h1>
  				  
                <h:form id="controlAutorizacion">
                    <div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                                <tr>
                                        <th>ID </th>
                                        <td><h:outputText  value="#{i.id}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Email </th>
                                        <td><h:outputText  value="#{i.email}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Contraseña </th>
                                        <td><h:outputText  value="#{i.contraseña}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Rol </th>
                                        <td><h:outputText  value="#{i.rol}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Apellido </th>
                                        <td><h:outputText  value="#{i.apellido}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Nombre </th>
                                        <td><h:outputText  value="#{i.nombre}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Créditos </th>
                                        <td><h:outputText  value="#{i.creditos}"/></td>
                                        
                                 </tr>
                                   <tr>
                                        <th>Horas Libres </th>
                                        <td><h:outputText  value="#{i.horasLibre}"/></td>
                                        
                                 </tr>         
                    </table>
                </div>
                </h:form>
                       
                  
                <h:form>            
                    <h:commandButton styleClass="btnCancelar"  value="Modificar perfil" action="modificarPerfilAlumno.xhtml" />
          			<h:column> <h:commandButton value="Volver"   styleClass="btnCancelar"  action="miPerfilAlumno.xhtml" /> </h:column>     
                </h:form>
               
            </c:when> 
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
