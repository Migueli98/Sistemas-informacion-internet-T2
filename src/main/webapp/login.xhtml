<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
                
    <ui:define name="title">Autenticando</ui:define>
    <ui:define name="content">
        <c:choose>         
            <c:when test="#{controlAutorizacion.usuario == null}">            
            	<center>
                 <h:form class="login-box">
              
                    <h2>LOGIN</h2>
                    
                    <div class="email">
                        <h:inputText styleClass="input" value="#{login.usuario}" p:placeholder="Introduce email"/>                       
                    </div>                          
                    <div class="email">
                        <h:inputSecret styleClass="input" value="#{login.contrasenia}" p:placeholder="Introduce contraseña"/>    
                    </div>                           
                    <div class="boton">
                        <h:commandButton  styleClass="btnIni"  value="Iniciar sesión" action="#{login.autenticar()}"/>                            
                    </div>
                   
                </h:form>
                
                </center>
                
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
