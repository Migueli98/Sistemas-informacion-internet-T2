<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
            
	<ui:define name="title">Proyectos</ui:define>
    <ui:define name="content">
	
        <c:choose>
        	<c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN' || controlAutorizacion.getEmail().getRol() == 'PASPDI'}">

				<h1> Proyectos </h1>
				<div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                   <th>ID Proyecto</th>
                                   <th>Tipo de servicio</th>
                                   <th>Nombre</th>
                                   <th>Descripcion</th>
                                   <th>Numero de horas necesario</th>
                                   <th>Zona</th>
                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{controladorProyectosAdPP.servicios}">
                                <tr>                                
                                    <td>#{i.codigoServicio}</td>
                                    <td>#{i.tipoServicio}</td>
                                    <td>#{i.nombre}</td>
                                    <td>#{i.descripcion}</td>
                                    <td>#{i.numHoras}</td>
                                    <td>#{i.zona}</td>
                                    
                                    
                                    
                                    <td>
                                        <h:form> <h:column> <h:commandButton styleClass="btnVer" value ="Ver" action="#{controladorProyectosAdPP.verProyecto()}"  /></h:column></h:form>
                                    </td>
                                    <td>                                     
                                        <h:form> <h:column> <h:commandButton styleClass="btnModificar" value="Modificar" action="#{controladorProyectosAdPP.modificarProyecto()}" /> </h:column> </h:form>
                                    </td>
                                    <td>          
                                        <h:form> <h:column> <h:commandButton styleClass="btnBorrar" value="Borrar" action="#{controladorProyectosAdPP.borrarProyecto(i.codigoServicio)}" /> </h:column> </h:form>
                                    </td>
                                    
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                    
                    <h:form> <h:column> <h:commandButton styleClass="btnCrear" value="Crear" action="#{controladorProyectosAdPP.crearProyecto()}" /> </h:column> </h:form>
                </div>
        	</c:when>
        	
        </c:choose>
     </ui:define>           
</ui:composition>
