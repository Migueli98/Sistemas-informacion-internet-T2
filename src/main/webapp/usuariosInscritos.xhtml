<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
                
    <ui:define name="title">Usuarios Inscritos</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getEmail().getRol() == 'ONG' || controlAutorizacion.getEmail().getRol() == 'PASPDI'}">
        
                <h1 var = "j" value="#{controladorActividades.usuarios}">Usuarios Inscritos</h1>  
                                
                <h:form id="ListaActividades">
                    <table id="tablaListaActividades">
						<tr>
							<td>Nombre</td>

							<td><h:outputText value="#{j.nombre}" /></td>
						</tr>
						<tr>
                            <td>Apellido</td>

                            <td><h:outputText  value="#{j.apellido}"/></td>
                        </tr>
						<!--  
                       <tr>
                            <td>Idiomas</td>

                            <td><h:outputText  value="#{i.cv.idiomas}"/></td>
                        </tr>
                                            
                        <tr>
                            <td>Experiencia</td>

                            <td><h:outputText  value="#{i.cv.experienciaLaboral}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Disponibilidad</td>

                            <td><h:outputText  value="#{i.cv.disponibilidadHoraria}"/></td>
                        </tr>
                        -->
      
                        
                        
                    </table>
                </h:form>
                    
                <h:form> 
                    
                    <h:column> <h:commandButton value="Volver"   styleClass="btnVolver"  action="supervisionActividad.xhtml" /> </h:column> 
                 
                </h:form>
                 
            </c:when>
               
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
