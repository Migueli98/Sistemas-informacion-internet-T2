<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
                
    <ui:define name="title">Crear Asignatura</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN'}">
        
                <h1 var = "i" value="#{controladorAsignaturas.asignaturas}">Crear Asignatura</h1>  
                                
                <h:form id="ListaActividades">
                    <table id="tablaListaActividades">
						<tr>
							<td>Código Asignatura</td>
			
							<td><h:inputText  value="" /></td>
						</tr>
						<tr>
							<td>Créditos</td>
			
							<td><h:inputText  value="" /></td>
						</tr>
						<tr>
							<td>Nombre Asignatura</td>
			
							<td><h:inputText  value="" /></td>
						</tr>
                                            
                        
                    </table>
                </h:form>
                    
                <h:form> 
                    
                  <br/>
					<h:column>
						<h:commandButton value="Crear" styleClass="btnCrear"
							action="asignaturas.xhtml" />
					</h:column>
					<h:column>
						<h:commandButton value="Cancelar" styleClass="btnCancelar"
							action="asignaturas.xhtml" />
					</h:column>


				</h:form>
                 
            </c:when>
               
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
