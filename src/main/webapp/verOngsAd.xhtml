<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
                
            
	<ui:define name="title">Ver Ongs</ui:define>
    <ui:define name="content">
	
        <c:choose>
        	<c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN'}">

				<h1>Ver Ongs</h1>
				<div class="bordeTablaActividades">
                    <table id="tablaListaActividades">
                        <thead>
                                <tr>
                                    <th>IdOng</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Direccion</th>
									<th>Ciudad</th>
									<th>Pais</th>
                                              
                                </tr>
                            </thead>
                        
                        <tbody>
                            <ui:repeat var = "i" value="#{controladorVerOng.ongs}">
                                <tr>                                
                                    <td>#{i.id}</td>
                                    <td>#{i.nombreONG}</td>
                                    <td>#{i.email}</td>
                                    <td>#{i.direccion}</td>
                                    <td>#{i.ciudad}</td>
                                    <td>#{i.pais}</td>
                                    
                                    
                                    <td>
                                        <h:form> <h:column> <h:commandButton styleClass="btnOtro" value ="Ver" action="#{controladorVerOng.verOng()}"  /></h:column></h:form>
                                    </td>
                                    <td>                                     
                                        <h:form> <h:column> <h:commandButton styleClass="btnAceptar" value="Modificar" action="#{controladorVerOng.modificarOng()}" /> </h:column> </h:form>
                                    </td>
                                    <td>          
                                        <h:form> <h:column> <h:commandButton styleClass="btnCancelar" value="Borrar" action="#{controladorVerOng.borrarOng(i.id)}" /> </h:column> </h:form>
                                    </td>
                                    
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                    
                    <h:form> <h:column> <h:commandButton styleClass="btnModificar" value="Crear" action="#{controladorVerOng.crearOngAd()}" /> </h:column> </h:form>
                </div>
        	</c:when>
        	
        </c:choose>
     </ui:define>           
</ui:composition>
