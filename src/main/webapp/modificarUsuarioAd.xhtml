<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                >
                
    <ui:define name="title">Modificar Usuario</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.getEmail().getRol() == 'ADMIN'}">
        
                <h1 var = "i" value="#{controladorVerUsuario.usuarios}">Modificar Usuario</h1>  
                                
                <h:form id="ListaActividades">
                    <table id="tablaListaActividades">
						<tr>
							<td>IdUser</td>

							<td><h:inputText value="#{i.id}" /></td>
						</tr>
						<tr>
                            <td>Email </td>

                            <td><h:inputText  value="#{i.email}"/></td>
                        </tr>

                        <tr>
                            <td>Nombre </td>
                            <td><h:inputText  value="#{i.nombre}"/></td>
                        </tr>

                        <tr>
                            <td>Apellido </td>
                            <td><h:inputText  value="#{i.apellido}"/></td>
                        </tr>
                        
                        <tr>
                            <td>Rol </td>
                            <td><h:inputText  value="#{i.rol}"/></td>
                        </tr>      

                                            
                        
                    </table>
                </h:form>
                    
                <h:form> 
                    
                  <br/>
					<h:column>
						<h:commandButton value="Guardar" styleClass="btnCancelar"
							action="verUsuariosAd.xhtml" />
					</h:column>
					<h:column>
						<h:commandButton value="Volver atras" styleClass="btnCancelar"
							action="verUsuariosAd.xhtml" />
					</h:column>


				</h:form>
                 
            </c:when>
               
       
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
